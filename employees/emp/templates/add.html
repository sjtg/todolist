{% extends 'partials/header.html' %}
{% block content %}


  <form  action="{% url 'add'%}" method="post" >
      {% csrf_token %}

    <label for ="title">Title</label>
    <input class="form-control" type="text" name='title' id="title"  placeholder="Ttile">
  </div>

  </div>

  <button type="submit" class="btn btn-default"><a href="/todos">Back</a></button>

</form>

{% endblock content %}
